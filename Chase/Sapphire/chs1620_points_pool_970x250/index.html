<script>var counter=0,$loader=document.getElementById("loader");function checkInit(){if(vendor=="sizmek"){if(!EB.isInitialized()){EB.addEventListener(EBG.EventName.EB_INITIALIZED,wait)}else{loadScripts()}}else{if(vendor=="doubleclick"){if(Enabler.isPageLoaded()){function b(){if(Enabler.isVisible()){a()}else{Enabler.addEventListener(studio.events.StudioEvent.VISIBLE,a)}}function a(){loadScripts()}}else{Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED,loadScripts)}}else{if(vendor=="dfa"||vendor=="dcm"||vendor=="atlas"){loadScripts()}}}}function loadScripts(){loadJsCssFile("css/styles.css",trackProgress);loadJsCssFile("https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js",trackProgress)}function trackProgress(){counter++;if(counter==2){loadNext()}}function loadNext(){loadJsCssFile("js/scripts.js",allLoaded)}function allLoaded(){$loader.style.display="none"}function vendorClickHandler(a){switch(vendor){case"doubleclick":Enabler.exit("Background Exit");break;case"sizmek":EB.clickthrough();break;case"dcm":ExitApi.exit();break;case"dfa":javascript:window.open(window.clickTag,"_blank");break;case"atlas":javascript:window.open("{{PUB_CLICKTHROUGH}}","_blank");break}}function loadJsCssFile(a,c){var b=a.substring(a.lastIndexOf(".")+1);if(b=="js"){var d=document.createElement("script");d.setAttribute("type","text/javascript");d.setAttribute("src",a)}else{if(b=="css"){var d=document.createElement("link");d.setAttribute("rel","stylesheet");d.setAttribute("type","text/css");d.setAttribute("href",a)}}if(typeof d!="undefined"){if(c){if(d.readyState){d.onreadystatechange=d.onload=function(){if(d.readyState=="loaded"||d.readyState=="complete"){d.onreadystatechange=null;c()}}}else{d.onload=function(){c()}}}document.getElementsByTagName("head")[0].appendChild(d)}};</script>
