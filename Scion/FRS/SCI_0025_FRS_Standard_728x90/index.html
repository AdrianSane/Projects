<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="ad.size" content="width=728,height=90">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content=" width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Scion FR-S</title>


        <!-- css -->
        <link rel="stylesheet" href="styles.css">

        <!-- Greensock -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TimelineLite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>

        <script type="text/javascript">
          var clickTag = "http://www.google.com"; //click destination
        </script>

        <script type="text/javascript" src="banner.js"></script>

    </head>

    <body onload="d5banner.main()">

        <div class="wrapper">
            <div id="banner">
                <!-- <div class="ref"></div> -->

                <div id="bg1" class="background"></div>
                <div id="mask1"><div id="bg2" class="background "></div></div>
                <!--<div id="mask2"><div id="bg3" class="background"></div></div>-->
                <div id="mask3"><div id="bg4" class="background"></div></div>
                <div id="mask4"><div id="bg5" class="background"></div></div>
                <div id="mask5"><div id="bg6" class="background"></div></div>
                <div class="maskOutline"></div>

                <div id="text1" class="sprites"></div>
                <div id="text2" class="sprites"></div>
                <!--<div id="text3" class="sprites"></div>-->
                <div id="text4" class="sprites"></div>
                <div id="text5" class="sprites"></div>

                <div id="endFrameText" class="sprites"></div>
                <div id="textSubhead" class="sprites"></div>

                <div class="cta sprite"></div>
                <div class="logo"></div>

            </div>
            <div id="lines"></div>
        </div>
        <script type="text/javascript">
        document.getElementById("lines").addEventListener("click",
        function(e){
          window.open(window.clickTag);
        });
        </script>
    </body>
</html>
